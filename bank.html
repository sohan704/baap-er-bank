<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center">Let's get some <span class="font-semibold text-red-400">Moooooooooney!!</span></h1>
  </header>
  <main>
     <section class="mt-12">
       <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-green-500 p-8 rounded-xl"><h1 class="text-2xl font-medium">Deposit</h1>
          <h4 class="text-5xl font-medium">$<span id="deposit-total">00</span></h4>
        
        </div>
        <div class="bg-pink-500 p-8 rounded-xl"><h1 class="text-2xl font-medium">Withdraw</h1><h4 class="text-5xl font-medium">$<span id="withdraw-total"> 00</span></h4></div>
        <div class="bg-indigo-500 p-8 rounded-xl"><h1 class="text-2xl font-medium">Balance</h1><h4 class="text-5xl font-medium">$<span id="balance">1000</span></h4></div>
        
       </div>
     </section>
     
     <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-fuchsia-500 p-8 rounded-xl"><h1 class="text-2xl font-medium text-yellow-100">Please Deposit</h1>
            
            <input class="w-9/12 block mb-2 p-3 rounded-sm my-4 text-2xl" type="number" name="" id="deposit-field" placeholder="Deposit Amount" >

            <button id="btn-deposit" class="bg-pink-600 hover:bg-blue-600 text-yellow-100 p-3 rounded-sm font-medium mt-2">Deposit</button>
          </div>

          <div class="bg-sky-500 p-8 rounded-xl"><h1 class="text-2xl font-medium text-yellow-100">Please Withdraw</h1>
            <input class="w-9/12 block mb-2 p-3 rounded-sm my-4 text-2xl" type="number" name="" id="withdraw" placeholder="Withdraw Amount" >
            
            <button id="btn-withdraw" class="bg-pink-600 hover:bg-blue-600 text-yellow-100 p-3 rounded-sm font-medium mt-2">Withdraw</button>
          
          </div>
        </div>
     </section>

  </main>

  <script src="./Js/bank.js"></script>
  <script src="./Js/withdraw.js"></script>
</body>
</html>
