<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap Er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center">Welcome to your <span class="font-semibold text-red-400">Baap Er Bank</span></h1>
  </header>
  <main>
    <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-9">
      <h3 class="text-3xl mb-4 font-medium">Please Log in</h3>
      <div>
        <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Enter Email">
        <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Enter Password">
        <button id="btn-submit" class="bg-amber-600 hover:bg-blue-600 text-yellow-100 p-3 rounded-sm font-medium">Submit</button>
      </div>
    </section>
  </main>
<!-- this was fun -->
